<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/img/Logo-blue.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/s-in.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <title>Sign In Page</title>
</head>
<body>
    <section class="section-s-in">
            <div class="row">
                <form action="#" class="form-box">
                    <div class="row">
                        <div class="form-head">
                            <img src="resources/img/Logo-white.png" alt="Logo-white">
                            <a>Businet Sign In</a> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="username">Username: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="text" name="username" id="username" placeholder="Your name..." required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="pass">Password: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="password" name="pass" id="pass" placeholder="Your password...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="r-pass">&nbsp;</label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                                <input type="checkbox" name="r-pass" id="r-pass"> Remember Password
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="sign">&nbsp; </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                                <button class="js--s-in-sub">Sign In!</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </section>
    
    <script src="resources/js/s-in.js"></script>
</body>
</html>
