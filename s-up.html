<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="resources/img/Logo-blue.png" type="image/x-icon">
    <link rel="stylesheet" href="resources/css/s-up.css">
    <link rel="stylesheet" href="vendors/css/grid.css">
    <link rel="stylesheet" href="vendors/css/normalize.css">
    <title>Sign Up Page</title>
</head>
<body>
    <section class="section-s-in">
            <div class="row">
                <form action="#" class="form-box">
                    <div class="row">
                        <div class="form-head">
                            <img src="resources/img/Logo-white.png" alt="Logo-white">
                            <a>Businet Sign Up</a> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="username">Username: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="text" name="username" id="username" placeholder="Your name...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="pass">Password: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="password" name="pass" id="pass" placeholder="Your password...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="c-pass">Confirm Password: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="password" name="c-pass" id="c-pass" placeholder="Confirm Password...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="email">Email: </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                               <input type="email" name="email" id="email" placeholder="Your email...">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <div class="row">
                                <label for="sign">&nbsp; </label>
                            </div>
                        </div>
                        <div class="col span-2-of-3">
                            <div class="row">
                                <input type="submit" name="Sign Up!" id="submit" class="js--s-up-sub">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
    </section>
    
    <script src="resources/js/s-up.js"></script>
</body>
</html>
